<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Notes App</h1>
            <button id="create-note-btn">Create Note</button>
        </header>
        <main class="main-content">
            <aside class="sidebar">
                <ul id="notes-list">
                    <!-- Notes will be listed here -->
                </ul>
            </aside>
            <section class="note-view">
                <input type="text" id="note-title-input" placeholder="Note Title">
                <textarea id="note-content-input" placeholder="Note Content"></textarea>
                <div class="note-actions">
                    <button id="save-note-btn">Save Note</button>
                    <button id="delete-note-btn">Delete Note</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
